<!DOCTYPE html>
<html>
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "static/style.css" rel = "stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Users </title>
</head>
<body>
<h4 style="color : red;margin:10px;" >la liste des utilisateurs :</h4>
<table style="width:80%;margin:10px;" border="1"
       class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Username</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${userslist}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
    </tr>
    </tbody>
</table>
<div>
    <h4 style="color : red;margin:10px;">Ajouter un utilisateur :</h4>
    <form th:action="@{/users}" th:object="${user}" method="post">
        <table style="width:80%;margin:10px;" border="1"
               class = "table table-striped table-responsive-md">
            <thead>
            <tr></tr>
            </thead>
            <tbody>
            <tr>
                <th><label>Username : </label> </th>
                <td><input type="text" name="username" id="username" required="true" th:field="*{username}"/></td>
            </tr>
            <tr>
                <th><label>Password : </label></th>
                <td><input type="text" name="password" id="password" required="true" th:field="*{password}"/></td>
            </tr>
            <tr>
                <th> <label>Role : </label></th>
                <td>
                    <select name="role" id="role" required="true" th:field="*{role}">
                        <option value="ADMIN">Admin</option>
                        <option value="USER">User</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <input type="submit" value="Ajouter"/>
                </th>
            </tr>

            </tbody>
        </table>
    </form>
</div>


</body>
</html>
